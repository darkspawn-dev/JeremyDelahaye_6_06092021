<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon.png">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye-logo" />
      </a>
    </header>
    <main id="main">
      <div id="photograph-header" class="photograph-header">
        <img src="" alt=""/>
       <h2></h2>
       <h3></h3>
       <h4></h4>
        <button id="modalOpen" class="contact_button">
          Contactez-moi
        </button>
      </div>

      <label class="dropdown">Trier par</label>
      <select id ="dropdown">
        <option class="pop" value="Popularité">Popularité</option><hr>
        <option value="Date">Date</option><hr>
        <option value="Titre">Titre</option>
      </select>

      <div id="media-section" class="media-section"></div>
      <div id="LikeTotal" class="LikeTotal">
        <h2></h2>
        <h3>
          <span id="totalLikeCounter"></span>
          <img src="assets/icons/likesblack.svg" alt="totallikes"/>
        </h3>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal" aria-hidden="true" role="dialog" >
        <header>
          <h2>Contactez-moi<br /></h2>
          <img id="closeModal" src="assets/icons/close.svg" alt="fermer"/>
          
        </header>

        <div id="error"></div>
        <form id="contact" name="contact" method="get" novalidate>
          <div>
            <label for="first">Prénom</label>
            <input
            id="first"
            name="first" 
            minlength="2" 
            type="text" 
            required/>

            <label for="last">Nom</label>
            <input id="last" name="last" minlength="2" type="text"/>

            <label for="email">Email</label>
            <input id="email"
            name="email"
            type="email" />

            <label for="message">Votre message</label>
            <textarea class="text"
            id="message"
            name="message"></textarea>
          </div>
          <input
          id="btnSubmit"
          class="button btn-submit"
          role="button"
          type="submit"
          value="Envoyer"
        />
        </form>
      </div>
    </div>
    <div id="lightboxContainer" class="lightbox_bg" role="dialog">
      <div class="lightbox">
        <img class="lightbox-previous" alt="Précédent" tabindex="0" src="assets/icons/left.svg">
        <img class="images" alt="">
        <video class="videos" controls  autoplay>
          </video>
        <div class="image-name"></div>
        <img class="lightbox-next" alt="Suivant" tabindex="0" src="assets/icons/right.svg">
        <img id="close" class="lightbox-close" alt="Fermer" tabindex="0" src="assets/icons/cancel.png">
      </div>
      
    </div>
    <script src="./../JeremyDelahaye_6_06092021/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
