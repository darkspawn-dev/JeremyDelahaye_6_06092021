<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"> 
      <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sort-select">
        <label>Trier par
        <select id="sortList">
          <option value="byPopularity" selected>Popularité</option>
          <option value="byDate" >Date</option>
          <option value="byTitle">Titre</option>
        </select>
      </label>
      </div>
      <div class="media-section">
      </div>
      <div class="like-n-price"></div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
			
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/factories/profil.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/utils/init.js"></script>
    <script src="scripts/factories/gallery.js"></script>
    <script src="scripts/utils/contactForm.js"></script>



  </body>
</html>
