<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="contactModal.display()">
          Contactez-moi
        </button>
      </div>
      <label class="dropdown">Trier par</label>
      <div id="dropdown" class="dropdown-container" tabindex="0">
        <div class="dropdown-value">
          <span tabindex="0">Popularité</span>

        </div>
        <div class="dropdown-Options">
          <div class="dropdown-option" tabindex="0" onclick="selectDropdownOption()">
            Date
          </div>
          <div class="dropdown-option" tabindex="0" onclick="selectDropdownOption()">
            Titre
          </div>
        </div>
      </div>
      <div class="media-section"></div>
      <div class="LikeTotal"></div>
    </main>
    <div id="contact_modal">
      <div class="modal" aria-hidden="true" role="dialog">
        <header>
          <h2>Contactez-moi<br /></h2>
          <img src="assets/icons/close.svg" alt="fermer" onclick="contactModal.close()" />
          
        </header>
        <div id="error_message"></div>

        <form id="contact" name="contact" method="get" onsubmit="return validate()" novalidate>
          <div>
            <label for="first">Prénom</label>
            <input 
            id="first"
            name="first" 
            minlength="2" 
            type="text" 
            required/>
            <div id="errorfirst" class="error"></div>

            <label for="last">Nom</label>
            <input id="last" name="last" minlength="2" type="text"/>
            <div id="errorlast" class="error"></div>

            <label for="email">Email</label>
            <input id="email"
            name="email"
            type="email" />
            <div id="errormail" class="error"></div>

            <label for="message">Votre message</label>
            <textarea class="text"
            id="message"
            name="message"></textarea>
          </div>
          <input
          class="button btn-submit"
          type="submit"
          value="Envoyer"
        />
        </form>
      </div>
    </div>
    <div class="lightbox_bg">
      <div class="lightbox">
        <img class="lightbox-previous" alt="précédent" tabindex="0" onkeypress="previous()"  src="assets/icons/left.svg">
        <img class="images" alt="">
        <video class="videos" controls  autoplay>
          </video>
        <div class="image-name"></div>
        <img class="lightbox-next" alt="prochain" tabindex="0" onkeypress="next()" src="assets/icons/right.svg">
        <img class="lightbox-close" alt="fermer" tabindex="0" onkeypress="close()" src="assets/icons/cancel.png">
      </div>
      
    </div>

    <script src="scripts/factories/profil.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/utils/init.js"></script>

    <script src="scripts/factories/gallery.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lighbox.js"></script>
    <script src="scripts/utils/like.js"></script>

  </body>
</html>
